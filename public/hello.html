<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Sample</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <main class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">WASM Sample</h1>

        <div class="space-y-4">
            <input type="name" id="user-name" placeholder="Your Name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <button id="greetBtn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                Greet
            </button>
            <input type="number" id="number-1" placeholder="Number 1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <input type="number" id="number-2" placeholder="Number 2"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

            <button id="calculateBtn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                Calculate
            </button>
        </div>

        <div class="mt-8">
            <h2 class="text-lg font-semibold text-gray-700">結果</h2>
            <div id="result" class="mt-3 text-xl font-bold text-blue-600 text-center min-h-[2rem]">
                <!-- 結果がここに表示される -->
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
